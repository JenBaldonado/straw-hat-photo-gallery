<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="header">
    <h1>Straw Hat's Photo Gallery</h1>
  </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/JenBaldonado/images-sources/Straw-Hats/monkey-d-luffy-1.jpg" alt="This is a photo of Luffy.">
      <div class="gallery-overlay">
        <div>
          <h3>Monkey D. Luffy</h3>
          <h6>Rubber Man</h6>
        </div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/JenBaldonado/images-sources/Straw-Hats/Roronoa_Zoro_Post_Timeskip.jpg" alt="This is a photo of Zoro.">
      <div class="gallery-overlay">
        <div>
          <h3>Roronoa Zoro</h3>
          <h6>Pirate Hunter</h6>
        </div>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/JenBaldonado/images-sources/Straw-Hats/Nami_mirage_tempo.jpg" alt="This is a photo of Nami.">
      <div class="gallery-overlay">
        <div>
          <h3>Nami</h3>
          <h6>Cat Burglar</h6>
        </div>
      </div>
    </div>


    <div class="gallery-item">
      <img src="images/Usopp_Anime_Post_Timeskip.jpg" alt="This is a photo of Ussop.">
      <div class="gallery-overlay">
        <div>

      </div>
    </div>

    <div class="gallery-item">

        <div>
          <h3>Sanji Vinsmoke</h3>
          <h6>Blackfoot Cook</h6>
        </div>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/JenBaldonado/images-sources/Straw-Hats/Chopper.jpg" alt="This is a photo of Chopper.">
      <div class="gallery-overlay">
        <div>
            <h3>Tony-tony Chopper</h3>
            <h6>Ship Doctor</h6>
        </div>
    </div>
    </div>

    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/JenBaldonado/images-sources/Straw-Hats/Nico_Robin_Anime_Post_Timeskip.jpg" alt="This is a photo of Robin.">
      <div class="gallery-overlay">
        <div>
          <h3>Nico Robin</h3>
          <h6>Devil Child</h6>
        </div>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/JenBaldonado/images-sources/Straw-Hats/Franky_Anime_Post_Timeskip.jpg" alt="This is a photo of Franky.">
      <div class="gallery-overlay">
        <div>
          <h3>Franky</h3>
          <h6>Cyborg Shipwright</h6>
        </div>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://github.com/JenBaldonado/images-sources/blob/main/straw-hats/Brook.jpg?raw=true" alt="This is a photo of Brook.">
      <div class="gallery-overlay">
        <div>
          <h3>Brook</h3>
          <h6>Skeleton Musician</h6>
        </div>

    <div class="gallery-item">

        <div>
